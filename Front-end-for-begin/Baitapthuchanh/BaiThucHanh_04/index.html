<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header class="full-container header">
            <div class="LOGO">
                <a href="#"><img src="/images/logo.png" alt></a>
            </div>
            <div class="MENU">
                <div class="MENU-TOP">
                    <div class="MENU-A">
                        <ul class="MENU-BAR-A">
                            <li>TIN TỨC</li>
                            <li>ĐÁNH GIÁ </li>
                            <li> CỘNG ĐỒNG</li>
                            <li> COSPLPAY</li>
                            <li>GIFTCODE</li>
                            <li>PHIM ẢNH</li>
                        </ul>
                    </div>
                    <div class="SEARCH-BAR">
                        <form action>
                            <input type="text" placeholder="FIND">
                        </form>
                    </div>
                </div>
                <div class="MENU-BOTTOM">
                    <div class="MENU-B">
                        <ul class="MENU-BAR-B">
                            <li> GAME ONLINE</li>
                            <li> PCCONSOLE</li>
                            <li> GAME MOBILE</li>
                            <li> ESPORT</li>
                            <li> CÔNG NGHỆ</li>
                        </ul>
                    </div>
                    <div class="SOCIAL">
                        <ul class="social-icons">
                            <li><a href="https://www.facebook.com"
                                    target="_blank"><i
                                        class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.twitter.com"
                                    target="_blank"><i
                                        class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.instagram.com"
                                    target="_blank"><i
                                        class="fab fa-instagram"></i></a></li>
                            <li><a href="https://www.linkedin.com"
                                    target="_blank"><i
                                        class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="full-container banner">
            <img class="banner-img" src="/images/banner-redmi-note7.png" alt="">
            
        </div>
        <div class="full-container list-content">
            <div class="list-1">
                <img  src="/images/msi-2019.jpg" alt="" >
            </div>
            <div class="list-2">
                <div class="list-top">
                    <img src="/images/msi-2019-players.jpg" alt="">
                </div>
                <div class="list-bottom">
                    <img class="pics-a" src="/images/levi-jdk.jpg" alt="">
                    <img class="pics-b" src="/images/kieu-anh-hera.jpg" alt="">
                </div>
            </div>
        </div>

    </body>
</html>
